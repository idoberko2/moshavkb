version: '3.8'

services:
  # Telegram Bot (Query/RAG)
  mkb-query-bot:
    build: .
    container_name: mkb-query-bot
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - TELEGRAM_QUERY_BOT_TOKEN=${TELEGRAM_QUERY_BOT_TOKEN}
      - OPIK_API_KEY=${OPIK_API_KEY}
      - OPIK_WORKSPACE=${OPIK_WORKSPACE}
      - OPIK_PROJECT_NAME=${OPIK_PROJECT_NAME}
      - DOCUMENT_DIR=/app/data/documents
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
      - QUERY_ALLOWED_USERS=${QUERY_ALLOWED_USERS}
      - QUERY_ALLOWED_GROUPS=${QUERY_ALLOWED_GROUPS}
      - ANONYMIZED_TELEMETRY=False

      # Azure OpenAI
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-}
      - AZURE_EMBEDDING_DEPLOYMENT_NAME=${AZURE_EMBEDDING_DEPLOYMENT_NAME:-}

      # Azure Storage (Local Emulator)
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME:-moshavkb}
      - AZURE_BACKUP_CONTAINER_NAME=${AZURE_BACKUP_CONTAINER_NAME:-moshavkb-backups}

    depends_on:
      - chroma-db
    restart: always
    command: python -m src.query_bot.main

  # Telegram Bot (Ingestion)
  mkb-ingest-bot:
    build: .
    container_name: mkb-ingest-bot
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - TELEGRAM_INGESTION_BOT_TOKEN=${TELEGRAM_INGESTION_BOT_TOKEN}
      - DOCUMENT_DIR=/app/data/documents
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
      - INGEST_ALLOWED_USERS=${INGEST_ALLOWED_USERS}
      - INGEST_ALLOWED_GROUPS=${INGEST_ALLOWED_GROUPS}
      - ANONYMIZED_TELEMETRY=False

      # Azure OpenAI
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-}
      - AZURE_EMBEDDING_DEPLOYMENT_NAME=${AZURE_EMBEDDING_DEPLOYMENT_NAME:-}

      # Azure Document Intelligence
      - AZURE_DOC_INTEL_ENDPOINT=${AZURE_DOC_INTEL_ENDPOINT:-}
      - AZURE_DOC_INTEL_KEY=${AZURE_DOC_INTEL_KEY:-}

      # Azure Storage (Local Emulator)
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME:-moshavkb}
      - AZURE_BACKUP_CONTAINER_NAME=${AZURE_BACKUP_CONTAINER_NAME:-moshavkb-backups}

    depends_on:
      - chroma-db
    restart: always
    command: python -m src.ingest_bot.main

  # ChromaDB Vector Store
  chroma-db:
    image: chromadb/chroma:latest
    container_name: chroma-db
    volumes:
      - ./data/chroma_db:/data
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False
    restart: always

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: moshavkb-azurite
    command: "azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --skipApiVersionCheck"
    ports:
      - "10000:10000"
    restart: always

  az-init:
    image: mcr.microsoft.com/azure-cli
    container_name: moshavkb-az-init
    depends_on:
      - azurite
    command: >
      bash -c " echo 'Waiting for Azurite...'; sleep 5; echo 'Creating containers...'; az storage container create --name moshavkb --connection-string 'DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;'; az storage container create --name moshavkb-backups --connection-string 'DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;'; echo 'Containers created.'; "
