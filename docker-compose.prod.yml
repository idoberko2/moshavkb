    depends_on:
      - chroma-db
    restart: always
    command: python -m src.query_bot.main

  # Telegram Bot (Ingestion) - kehilatitkb tenant
  kehilatitkb-ingest-bot:
    image: ghcr.io/idoberko2/moshavkb:${IMAGE_TAG:-latest}
    container_name: kehilatitkb-ingest-bot
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - TELEGRAM_INGESTION_BOT_TOKEN=${KEHILATITKB_TELEGRAM_INGESTION_BOT_TOKEN}
      - DOCUMENT_DIR=/app/data/documents
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
      - COLLECTION_NAME=kehilatitkb_protocols
      - TENANT_NAME=kehilatitkb
      - INGEST_ALLOWED_USERS=${KEHILATITKB_INGEST_ALLOWED_USERS}
      - INGEST_ALLOWED_GROUPS=${KEHILATITKB_INGEST_ALLOWED_GROUPS}
      - ANONYMIZED_TELEMETRY=False

      # Azure OpenAI (shared)
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-}
      - AZURE_EMBEDDING_DEPLOYMENT_NAME=${AZURE_EMBEDDING_DEPLOYMENT_NAME:-}

      # Azure Document Intelligence
      - AZURE_DOC_INTEL_ENDPOINT=${AZURE_DOC_INTEL_ENDPOINT:-}
      - AZURE_DOC_INTEL_KEY=${AZURE_DOC_INTEL_KEY:-}

      # Azure Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - AZURE_CONTAINER_NAME=${KEHILATITKB_AZURE_CONTAINER_NAME:-kehilatitkb}
    depends_on:
      - chroma-db
    restart: always
    command: python -m src.ingest_bot.main

  # ChromaDB Vector Store
  chroma-db:
    image: chromadb/chroma:latest
    container_name: chroma-db
    volumes:
      - ./data/chroma_db:/data
    # No ports exposed to host for security, bots connect via internal docker network
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False
    restart: always
